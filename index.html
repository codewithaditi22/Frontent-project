<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>
  <div class="gallery">
    <!-- 24 images from picsum -->
    <img src="https://picsum.photos/id/1015/400/300" alt="">
    <img src="https://picsum.photos/id/1016/400/300" alt="">
    <img src="https://picsum.photos/id/1018/400/300" alt="">
    <img src="https://picsum.photos/id/1025/400/300" alt="">
    <img src="https://picsum.photos/id/1035/400/300" alt="">
    <img src="https://picsum.photos/id/1040/400/300" alt="">
    <img src="https://picsum.photos/id/1045/400/300" alt="">
    <img src="https://picsum.photos/id/1050/400/300" alt="">
    <img src="https://picsum.photos/id/1055/400/300" alt="">
    <img src="https://picsum.photos/id/1060/400/300" alt="">
    <img src="https://picsum.photos/id/1065/400/300" alt="">
    <img src="https://picsum.photos/id/1070/400/300" alt="">
    <img src="https://picsum.photos/id/1075/400/300" alt="">
    <img src="https://picsum.photos/id/1080/400/300" alt="">
    <img src="https://picsum.photos/id/1085/400/300" alt="">
    <img src="https://picsum.photos/id/1090/400/300" alt="">
    <img src="https://picsum.photos/id/1095/400/300" alt="">
    <img src="https://picsum.photos/id/1100/400/300" alt="">
    <img src="https://picsum.photos/id/1105/400/300" alt="">
    <img src="https://picsum.photos/id/1110/400/300" alt="">
    <img src="https://picsum.photos/id/1115/400/300" alt="">
    <img src="https://picsum.photos/id/1120/400/300" alt="">
    <img src="https://picsum.photos/id/1125/400/300" alt="">
    <img src="https://picsum.photos/id/1130/400/300" alt="">
  </div>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Expanded View" id="lightbox-img">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const images = document.querySelectorAll('.gallery img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
